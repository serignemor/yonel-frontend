<mat-card>
  <mat-card-title>Connexion</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formConnexion" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Nom d'utilisateur" formControlName="login">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Mot de passe" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error"  class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Valider</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
