<!-- affichage de la liste de tous les devises -->
<mat-card>

  <mat-card-header>
    <mat-card-title>Devises</mat-card-title>
    <mat-card-subtitle>Liste des devises</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button (click)="onAdd()">
      <mat-icon>add</mat-icon>
      <span>Ajouter</span>
    </button>
  </mat-card-actions>

  <mat-card-content>
    <div class="mat-elevation-z3" *ngIf="devises.length > 0; else noDeviseTemplate">
      <table mat-table [dataSource]="devises" class="mat-elevation-z8">

        <!-- colonne nom -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom</th>
          <td mat-cell *matCellDef="let devise"> {{devise.nom}} </td>
        </ng-container>

        <!-- colonne code -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code</th>
          <td mat-cell *matCellDef="let devise"> {{devise.code}} </td>
        </ng-container>

        <!-- colonne symbole -->
        <ng-container matColumnDef="symbole">
          <th mat-header-cell *matHeaderCellDef> Symbole</th>
          <td mat-cell *matCellDef="let devise"> {{devise.symbole}} </td>
        </ng-container>

        <!-- colonne tauxConversion -->
        <ng-container matColumnDef="tauxConversion">
          <th mat-header-cell *matHeaderCellDef> Taux des conversions</th>
          <td mat-cell *matCellDef="let devise"> {{devise.tauxConversion}} </td>
        </ng-container>

        <!-- colonne tauxFrais -->
        <ng-container matColumnDef="tauxFrais">
          <th mat-header-cell *matHeaderCellDef> Taux des frais</th>
          <td mat-cell *matCellDef="let devise"> {{devise.tauxFrais}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
        <tr mat-row *matRowDef="let devise; columns: colonnes;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     aria-label="Select page of periodic elements"
                     showFirstLastButtons>
      </mat-paginator>
    </div>

    <ng-template #noDeviseTemplate>
      <mat-card class="mat-elevation-z3">
        <mat-card-header>
          <mat-card-title>Aucune devise</mat-card-title>
          <mat-card-subtitle>Il n'y a aucune agence enregistr√©e</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </ng-template>
  </mat-card-content>

</mat-card>
