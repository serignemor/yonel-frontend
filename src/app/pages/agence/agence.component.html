<!-- affichage de la liste de tous les agences -->
<mat-card>

  <mat-card-header>
    <mat-card-title>Agences</mat-card-title>
    <mat-card-subtitle>Liste des agences</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button (click)="goToCreate()">
      <mat-icon>add</mat-icon>
      <span>Ajouter</span>
    </button>
  </mat-card-actions>

  <mat-card-content>

    <!-- Afiichage de la liste des agences si elles existent -->
    <div class="mat-elevation-z3" *ngIf="agences.length > 0; else noAgenceTemplate">

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let agence"> {{agence.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom</th>
          <td mat-cell *matCellDef="let agence"> {{agence.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef> Statut</th>
          <td mat-cell *matCellDef="let agence"> {{agence.statut | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> Balance</th>
          <td mat-cell *matCellDef="let agence"> {{agence.balance | number:'.2' }} </td>
        </ng-container>

<!--        <ng-container matColumnDef="actions">-->
<!--          <th mat-header-cell *matHeaderCellDef> Actions</th>-->
<!--          <td mat-cell *matCellDef="let agence">-->
<!--            <button mat-icon-button color="primary">-->
<!--              <mat-icon>edit</mat-icon>-->
<!--            </button>-->
<!--            <button mat-icon-button color="warn">-->
<!--              <mat-icon>delete</mat-icon>-->
<!--            </button>-->
<!--          </td>-->
<!--        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
        <tr mat-row *matRowDef="let row; columns: colonnes;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     aria-label="Select page of periodic elements"
                     showFirstLastButtons>
      </mat-paginator>

    </div>

    <!-- Afiichage d'un message si aucune agence n'existe -->
    <ng-template #noAgenceTemplate>
      <mat-card class="mat-elevation-z3">
        <mat-card-header>
          <mat-card-title>Aucune agence</mat-card-title>
          <mat-card-subtitle>Il n'y a aucune agence enregistr√©e</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </ng-template>

  </mat-card-content>


</mat-card>
