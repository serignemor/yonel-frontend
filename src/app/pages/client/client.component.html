<!-- affichage de la liste de tous les agences -->
<mat-card>

  <mat-card-header>
    <mat-card-title>Clients</mat-card-title>
    <mat-card-subtitle>Liste des clients</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button (click)="onAdd()">
      <mat-icon>add</mat-icon>
      <span>Ajouter</span>
    </button>
  </mat-card-actions>

  <mat-card-content>

    <!-- Afiichage de la liste des agences si elles existent -->
    <div class="mat-elevation-z3" *ngIf="clients.length > 0; else noClientTemplate">

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let client"> {{client.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom</th>
          <td mat-cell *matCellDef="let client"> {{client.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Prenom</th>
          <td mat-cell *matCellDef="let client"> {{client.prenom}} </td>
        </ng-container>

        <ng-container matColumnDef="dateNaissance">
          <th mat-header-cell *matHeaderCellDef> Date de naissance</th>
          <td mat-cell *matCellDef="let client"> {{client.dateNaissance | date}} </td>
        </ng-container>

        <ng-container matColumnDef="lieuNaissance">
          <th mat-header-cell *matHeaderCellDef> Lieu de naissance</th>
          <td mat-cell *matCellDef="let client"> {{client.lieuNaissance}} </td>
        </ng-container>

        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef> Telephone</th>
          <td mat-cell *matCellDef="let client"> {{client.telephone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let client"> {{client.email}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
        <tr mat-row *matRowDef="let row; columns: colonnes;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     aria-label="Select page of periodic elements"
                     showFirstLastButtons>
      </mat-paginator>

    </div>

    <!-- Afiichage d'un message si aucune client n'existe -->
    <ng-template #noClientTemplate>
      <mat-card class="mat-elevation-z3">
        <mat-card-header>
          <mat-card-title>Aucun client</mat-card-title>
          <mat-card-subtitle>Il n'y a aucun client enregistrÃ©</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </ng-template>

  </mat-card-content>


</mat-card>
